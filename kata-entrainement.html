    <h1>Quiz Katakana</h1>
    <div id="kanji-container">
        <p id="kanji"></p>

    <!-- Barre pour entrer la réponse -->

    <!-- Bouton pour soumettre la réponse -->
    <button onclick="checkAnswer()">Soumettre</button>

    <!-- Zone pour afficher le résultat (correct/incorrect) -->

    <button onclick="afficherRomaji()">Afficher le romanji</button>
    <p id="romajiDisplay" style="font-size: 30px; display: none;"></p>

</div>
